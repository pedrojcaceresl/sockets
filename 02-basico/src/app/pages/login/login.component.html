<h1>Login</h1>
<hr />

<div class="row justify-content-center">
  <div class="col-9">
    <form (ngSubmit)="ingresar()" class="p-4">
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        class="form-control"
        placeholder="Nombre de usuario"
        autofocus
      />

      <button
        [disabled]="nombre.trim().length === 0"
        class="btn btn-primary btn-block mt-3"
      >
        Login
      </button>
    </form>
  </div>
</div>
